<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Liked</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="../static/css/liked.css" rel="stylesheet">
    </head>

    <body>
        {{template "navbarLogged"}}
    
        <div class="container-fluid text-center">    
            <div class="row content">
                <div class="col-sm-2 sidenav2">
                    <h2><a class="titleSidenav" href="../dashboard">Dashboard</a></h2>
                    <h2><a class="titleSidenav" href="../liked">Liked</a></h2>
                    <h2><a class="titleSidenav" href="../posted">Posted</a></h2>
                    <img class="LogoDash" src="../static/img/dashboard-layout.png"/>
                    <img class="LogoLike" src="../static/img/icons8-aimer-48.png"/>
                    <img class="LogoPost" src="../static/img/comments--v1.png"/>
                </div>

                <div class="col-sm-8 text-left"> 
                    <div class="scroller">
                        <h1>You're liked posts:</h1>
                        
                        {{range .}}
                            <div class="Post">
                                <h1 class="police2">
                                    {{.PostData.User}}
                                </h1>
                                <h1 class="postDisplayedTitle">
                                    {{.PostData.Title}}
                                </h1>

                                <p class="postContent">
                                    {{.PostData.Content}}
                                </p>

                                <div class="actions">
                                    <form action="" method="post">
                                        <input type="hidden" name="formName" value="actions">
                                        <input type="hidden" name="idPost" value="{{.PostData.IdPost}}">
                                        <div class="like">
                                            <button type="submit" name="isLike" value="like">
                                                <img class="Like" src="../static/img/icoDashboardFFF.png"/>
                                            </button>
                                        </div>
                                        <div class="dislike">
                                            <button type="submit" name="isLike" value="dislike">
                                                <img class="Dislike" src="../static/img/icoLikeFFF.png"/>
                                            </button>
                                        </div>
                                        <div class="comm">
                                            <button>
                                                <img class="Comm" src="../static/img/icoCommentFFF.png"/>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                
                                <!-- <p>Like :{{.PostData.Like}}</p>
                                <p>Dislike: {{.PostData.Dislike}}</p>
                                <p>Category: #{{.PostData.Category}}</p>
                                <p>Creation Date :{{.PostData.CreationDate}}</p> -->
        
                                {{range $Comment := .Comments}}
                                    <div class="comment">
                                        <p>Comment: {{$Comment.UserName}} : {{$Comment.CommentContent}}</p>
                                    </div>
                                {{end}}

                                <form action="" method="POST">
                                    <input type="hidden" name="formName" value="addComment">
                                    <input type="hidden" id="Idpost" name="Idpost" value="{{.PostData.IdPost}}">

                                    <input type="text" name="usertxt" id="Usertext">
                                    <input type="submit" Value="Valider">
                                </form>
                            </div>
                            
                            <div class="under-text"></div>
                        {{end}}
                        
                    </div>
                </div>

                <div class="col-sm-2 sidenav">
                    <h2>Articles Populaires</h2>

                    <div class="well">
                        <h1>ADS</h1>
                    </div>

                    <div class="well">
                        <h1>ADS</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
