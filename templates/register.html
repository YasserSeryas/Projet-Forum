<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/login.css"/>
        <title>Register</title>
    </head>

    <body>
        <div class="container">
            <p style="color: red; font-weight: 600;">{{.}}</p>
            <form class="form" method="POST" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" name="username" id="signupUsername" class="form__input" autofocus required placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="email" name="email" class="form__input" autofocus required placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" name="pwd" class="form__input" autofocus required placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" name="secondPwd" class="form__input" autofocus required placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="/login" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
    </body>
</html>
