<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="../static/css/homeLogged.css" rel="stylesheet">
  <script src="../static/js/include.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">
          <img class="LogoVertical" src="../static/img/Logo.png"/>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <img class="LogoCenter"src="../static/img/Jaune.png"/>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <img src="../static/img/profile.ico"/>
          <li><a class="titleSidenav" href="../profile">Name</a></li>
          
        </ul>
      </div>
    </div>
  </nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav2">
      <h2><a class="titleSidenav" href="../dashboard">Dashboard</a></h2>
      <h2><a class="titleSidenav" href="../liked">Liked</a></h2>
      <h2><a class="titleSidenav" href="../posted">Posted</a></h2>
      <img class="LogoDash" src="../static/img/dashboard-layout.png"/>
      <img class="LogoLike" src="../static/img/filled-like.png"/>
      <img class="LogoPost" src="../static/img/comments--v1.png"/>
    </div>
    <div class="col-sm-8 text-left"> 
    <div class="scroller">


      <div class="container">
        <h1 class="">Welcome, Type Your Post</h1>
        <div id="test">
          <form action="/insert" method="post">
          <label id="font1" for="choice">Choix de la categorie</label>
          <select name="choice" id="choice" required>
               <option value="">--Please choose a Category--</option>
          <option value="Gaming">Gaming</option>
          <option value="Politics">Politics</option>
          <option value="History">History</option>
          <option value="LifeStory">LifeStory</option>
          <option value="Sport">Sport</option>
          <option value="Memes">Memes</option>
          <option value="Environnement">Environnement</option>
          <option value="Art">Art</option>
          <option value="Geography">Geography</option>
            
          </select>
      </div>
      <div id="bandeau">
        <textarea id="Usertxt" name="Usertxt"
            rows="3" cols="25" wrap="hard" placeholder="Entrez votre texte" required pattern="\S+.*" style="font-size: 25px ; background-color: #FAEBD7;font-family:OCR A Std, monospace; font-weight: bold; border: solid white 3px;"></textarea>
        <input type="submit" Value="Valider" style="width:110px;height: 30px;font-size: 19px;font-family:Arial; font-style: oblique ; font-weight: 51; background-color: #FAEBD7">
      </form>
      </div>

     
        
      </div>

        
        {{range .}}
    <div class="Post">
        <h2>User: @{{.User}}</h2>
        
    
      <p>Content: {{.Content}}</p>
      <p>Like :{{.Like}}</p>
      <p>Dislike: {{.Dislike}}</p>
      <p>Category: #{{.Category}}</p>
      <p>Comment:<br> {{.Comment}}<br> </p>
      <form action="/AddComment" method="post">
        <textarea id="Usertxt" name="Usertxt"
        rows="3" cols="25" wrap="hard" placeholder="Entrez votre texte" required pattern="\S+.*"></textarea>
    <input type="submit" Value="Valider">
</form>
      <p>Creation Date :{{.CreationDate}}</p>
    </div>
      {{end}}
    </div>
    </div>
    <div class="col-sm-2 sidenav">
        <h2>Articles Populaires</h2>
      <div class="well">
        <h1>ADS</h1>
      </div>
      <div class="well">
        <h1>ADS</h1>
      </div>
    </div>
  </div>
</div>
<script>
    includeHTML();
    </script>
</body>
</html>
