<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Login / Sign Up Form</title>
        <link rel="shortcut icon" href="/assets/favicon.ico">
        <link rel="stylesheet" href="../static/css/login.css">
        <!-- <div>
            <img src="../static/img/APEJO_jaune.png" />
        </div> -->
    </head>

    <body>
        <div class="container">
            <form class="form" method="POST" id="login">
                <h1 class="form__title">Login</h1>

                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" name="usernameOrEmail" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="password" name="pwd" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <button class="form__button" type="submit">Continue</button>

                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>

                <p class="form__text">
                    <a class="form__link" href="/register" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </form>
        </div>
    </body>
</html>
